<div class="container">
    <div class="card mt-3">
        <div class="card-header text-center bg-white ">
            <h3 class="text-primary">Products</h3>
        </div>
        <div class="card-body">
            <div class="d-flex">
                <input [(ngModel)]="keyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button (click)="search()"  class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th class="text-info">Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="products">
                    <tr *ngFor="let p of products" >
                        <td scope="row">{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteProduct(p)">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
